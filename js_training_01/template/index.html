      <div class="container">
        <marquee class="text-secondary" id="marquee_text"></marquee>
        <h1 class="text-center text-primary mt-5">Car Washing</h1>
        <form action="" method="post" id="form_data"  onsubmit="event.preventDefault();onFormSubmit();">
          <div class="mb-3 mt-5">
            <label for="car_no" class="form-label">Car No.</label>
            <input type="text" class="form-control" id="car_no" name="car_no">
          </div>
          <div class="mb-3">
            <label for="datepicker" class="form-label">Date of booking</label>
            <input type="text" class="form-control" id="datepicker" name="datepicker">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Mobile No.</label>
            <input type="text" class="form-control" id="contact" name="contact">
          </div>
          <div class="mb-3">
            <label for="cars">Choose a car type:</label>
              <select class="form-select" name="cars" id="cars_type">
                <option value="suv">SUV</option>
                <option value="muv">MUV</option>
                <option value="sedan">SEDAN</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Booking</button>
           <a class="btn btn-primary" id="reset">Reset</a>
        </form>

        <table class="table" id="tb_id">
          <thead>
            <tr>
              <th scope="col">Car No.</th>
              <th scope="col">Date of Booking</th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody>
           
            
          </tbody>
        </table>
